<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">    
    <title>The Wall</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-md-center">
            <div class="col col-md-auto">
                <h1>Registration</h1>
                <form action="/register" method="POST" class="messages">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="">First Name</label>
                        <input type="text" name="first_name" class="form-control" id="" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="">Last Name</label>
                        <input type="text" name="last_name" class="form-control" id="" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="">Email address</label>
                        <input type="email" name="email" class="form-control" id="" aria-describedby="emailHelp">
                    </div>
                    <!-- <div class="form-group">
                        <label for="">Birthdate</label>
                        <input type="date" name="birthdate" class="form-control" id="" aria-describedby="emailHelp">
                    </div> -->
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" name="password" class="form-control" id="">
                    </div>
                    <div class="form-group">
                        <label for="">Confirm Password</label>
                        <input type="password" name="confirm_password" class="form-control" id="">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
            <div class="col col-lg-2 mt-5">
                <p></p>
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <li {% if message.tags %} class="{{ message.tags }} text-danger"{% endif %}>{{ message }}</li>
                            <p></p>
                            <p></p>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
            <div class="col col-md-auto">
                <h1>Login</h1>
                <form action="/login" method="POST" class="messages">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="">Email address</label>
                        <input type="email" name="email" class="form-control" id="" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">{{ message }}</small>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" name="password" class="form-control" id="">
                        <small id="emailHelp" class="form-text text-muted">{{ message }}</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Log In</button>
                </form>
            </div>
        </div>

    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
